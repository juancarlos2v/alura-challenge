<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./medias.css" />
    <title>Alura | Encriptador</title>
  </head>
  <body>
    <div class="layout">
      <div class="layout-input">
        <h1>Encriptador</h1>
        <input
          type="text"
          id="text"
          class="input-text"
          placeholder="Ingrese el texto aqui"
        />
        <div class="btn-input">
          <p class="adv">Solo letras minusculas y sin acentos</p>
          <button type="button" id="encriptar" class="btn btn-encriptar">
            Encriptar
          </button>
          <button type="button" id="desencriptar" class="btn btn-desencriptar">
            Desencriptar
          </button>
        </div>
      </div>
      <div class="layout-result">
        <div id="msg-none" class="msg">
          <img
            class="image"
            src="./public/sky-dev-team-working-on-a-project.png"
            alt="dev"
          />
          <p class="word">Ningun mensaje fue encontrado</p>
          <p>Ingrese el texto que desees encriptar o desencriptar</p>
        </div>
        <p id="result" class="text"></p>
      </div>
    </div>
    <footer>Desarrollado por Juan Carlos Vilcherrez</footer>
    <script src="./index.js"></script>
  </body>
</html>
